version: "3"

services:
  myMysqlNode:
    image: zfq17876911936/chaojigongshi-mysql
    container_name: myMysqlNode
    environment:
      MYSQL_ROOT_PASSWORD: root
    networks:
      - ethnet
    restart: on-failure

  myRedisNode:
    image: redis
    container_name: myRedisNode
    networks:
      - ethnet
    restart: on-failure

  myNode:
    image: zfq17876911936/chaojigongshi-node:1.0
    container_name: myNode
    volumes:
      - ./nodeConf:/conf
    depends_on:
      - myMysqlNode
    networks:
      - ethnet
    restart: on-failure

  myEthNode:
    image: zfq17876911936/chaojigongshi-ethereum-client-go:eth-1.0-10
    container_name: myEthNode
    ports:
      - "30303:30303/tcp"
      - "30303:30303/udp"
      - "8545:8545"
      - "8546:8546"
    networks:
      - ethnet
    restart: on-failure

networks:
  ethnet:
